name: Run Jupyter Notebook

# 触发条件
on:
  push:
    branches:
      - main  # 你可以根据需要更改分支
  pull_request:
    branches:
      - main  # 你可以根据需要更改分支

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 确保使用最新版本

    - name: Set up Python
      uses: actions/setup-python@v4  # 确保使用最新版本
      with:
        python-version: '3.11'  # 你可以根据需要更改 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 假设你有一个 requirements.txt 文件

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute notebooks/your_notebook.ipynb  # 替换为你的 Notebook 文件名
        jupyter nbconvert --to html notebooks/your_notebook.ipynb  # 可选：将 Notebook 转换为 HTML 文件

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4  # 更新到 v4
      with:
        name: executed-notebook
        path: notebooks/your_notebook.ipynb  # 替换为你的 Notebook 文件名
        if-no-files-found: error
